<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>

    <script src="../src/Highcharts-12.3.0/highcharts.js"></script>
    <script src="../src/Highcharts-12.3.0/accessibility.js"></script>
    <script src="../src/Highcharts-12.3.0/data.js"></script>
    <script src="../src/Highcharts-12.3.0/exporting.js"></script>
    <script src="../src/Highcharts-12.3.0/export-data.js"></script>
    <script src="../src/Highcharts-12.3.0/highcharts-more.js"></script>
    <script src="../src/Highcharts-12.3.0/heatmap.js"></script>
    <script src="../src/Highcharts-12.3.0/pattern-fill.js"></script>
    <script src="https://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>Agricultural Production, Revenue, and Cost</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="economics.css" />
  </head>

  <body>
    <script src="economics.js"></script>

    <!-- The sidebar -->
    <div class="sidebar">
      <a href="../index.html">Scenario Settings</a>
      <a href="./land-use_area.html">Land-use Area</a>
      <a href="./production.html">Demand and Production</a>
      <a class="active" href="./economics.html">Economics</a>
      <a href="./GHG_emissions.html">GHG Emissions</a>
      <a href="./water_usage.html">Water Use</a>
      <a href="./biodiversity.html">Biodiversity</a>
      <a href="./spatial_maps.html">Maps</a>
    </div>

    <!-- The main content -->
    <div class="content">
      <h1>Revenue and Cost</h1>

      <!-- Chart:Economics_overview -->
      <div class="fig" id="Economics_overview_chart"></div>

      <!-- Chart:Economics_split_Ag_1_Land-use -->
      <div class="fig" id="Economics_split_Ag_1_Land-use_chart"></div>

      <!-- Chart:Economics_split_Ag_2_Type -->
      <div class="fig" id="Economics_split_Ag_2_Type_chart"></div>

      <!-- Chart:Economics_split_Ag_3_Water_supply -->
      <div class="fig" id="Economics_split_Ag_3_Water_supply_chart"></div>

      <!-- Chart:Economics_split_AM_1_Management_Type -->
      <div class="fig" id="Economics_split_AM_1_Management_Type_chart"></div>

      <!-- Chart:Economics_split_AM_3_Land-use -->
      <div class="fig" id="Economics_split_AM_3_Land-use_chart"></div>

      <!-- Chart:Economics_split_AM_2_Water_supply -->
      <div class="fig" id="Economics_split_AM_2_Water_supply_chart"></div>

      <!-- Chart:Economics_split_NonAg_1_Land-use -->
      <div class="fig" id="Economics_split_NonAg_1_Land-use_chart"></div>

      <!-- The dropdown to select the year of the map: -->
      <div class="selection" style="text-align: center">
        <label
          for="year_ag2ag"
          class="label"
          style="
            font-size: 1.2em;
            color: rgb(51, 51, 51);
            font-weight: bold;
            fill: rgb(51, 51, 51);
          "
        >
          Transition Cost (Agricultural to Agricultural) Matrix for
          <output id="yearOutput_ag2ag">2010</output> (
          <button id="decrement_ag2ag">-</button>
          <input
            type="range"
            id="year_ag2ag"
            step="1"
            value="2010"
            oninput="yearOutput_ag2ag.value = year_ag2ag.value"
          />
          <button id="increment_ag2ag">+</button>)
        </label>
      </div>

      <!-- Chart:Economics_transition_mat_ag2ag -->
      <div class="mat" id="Economics_transition_mat_ag2ag_chart"></div>

      <!-- Chart:Economics_transition_split_ag2ag_1_Type -->
      <div class="fig" id="Economics_transition_split_ag2ag_1_Type_chart"></div>

      <!-- Chart:Economics_transition_split_ag2ag_2_From_land-use -->
      <div
        class="fig"
        id="Economics_transition_split_ag2ag_2_From_land-use_chart"
      ></div>

      <!-- Chart:Economics_transition_split_ag2ag_3_To_land-use -->
      <div
        class="fig"
        id="Economics_transition_split_ag2ag_3_To_land-use_chart"
      ></div>

      <!-- The dropdown to select the year of the map: -->
      <div class="selection" style="text-align: center">
        <label
          for="year_ag2non_ag"
          class="label"
          style="
            font-size: 1.2em;
            color: rgb(51, 51, 51);
            font-weight: bold;
            fill: rgb(51, 51, 51);
          "
        >
          Transition Cost (Agricultural to Non-Agricultural) Matrix for
          <output id="yearOutput_ag2non_ag">2010</output> (
          <button id="decrement_ag2non_ag">-</button>
          <input
            type="range"
            id="year_ag2non_ag"
            step="1"
            value="2010"
            oninput="yearOutput_ag2non_ag.value = year_ag2non_ag.value"
          />
          <button id="increment_ag2non_ag">+</button>)
        </label>
      </div>

      <!-- Chart:Economics_transition_mat_ag2nonag -->
      <div class="mat" id="Economics_transition_mat_ag2nonag_chart"></div>

      <!-- Chart:Economics_transition_split_Ag2NonAg_1_Cost_type -->
      <div
        class="fig"
        id="Economics_transition_split_Ag2NonAg_1_Cost_type_chart"
      ></div>

      <!-- Chart:Economics_transition_split_Ag2NonAg_2_From_land-use -->
      <div
        class="fig"
        id="Economics_transition_split_Ag2NonAg_2_From_land-use_chart"
      ></div>

      <!-- Chart:Economics_transition_split_Ag2NonAg_3_To_land-use -->
      <div
        class="fig"
        id="Economics_transition_split_Ag2NonAg_3_To_land-use_chart"
      ></div>

      <!-- The dropdown to select the year of the map: -->
      <div class="selection" style="text-align: center">
        <label
          for="year_non_ag2ag"
          class="label"
          style="
            font-size: 1.2em;
            color: rgb(51, 51, 51);
            font-weight: bold;
            fill: rgb(51, 51, 51);
          "
        >
          Transition Cost (Non-Agricultural to Agricultural) Matrix for
          <output id="yearOutput_non_ag2ag">2010</output> (
          <button id="decrement_non_ag2ag">-</button>
          <input
            type="range"
            id="year_non_ag2ag"
            step="1"
            value="2010"
            oninput="yearOutput_non_ag2ag.value = year_non_ag2ag.value"
          />
          <button id="increment_non_ag2ag">+</button>)
        </label>
      </div>

      <!-- Chart:Economics_transition_mat_nonag2ag -->
      <div class="mat" id="Economics_transition_mat_nonag2ag_chart"></div>

      <!-- Chart:Economics_transition_split_NonAg2Ag_1_Cost_type -->
      <div
        class="fig"
        id="Economics_transition_split_NonAg2Ag_1_Cost_type_chart"
      ></div>

      <!-- Chart:Economics_transition_split_NonAg2Ag_2_From_land-use -->
      <div
        class="fig"
        id="Economics_transition_split_NonAg2Ag_2_From_land-use_chart"
      ></div>

      <!-- Chart:Economics_transition_split_NonAg2Ag_3_To_land-use -->
      <div
        class="fig"
        id="Economics_transition_split_NonAg2Ag_3_To_land-use_chart"
      ></div>
    </div>
  </body>
</html>
