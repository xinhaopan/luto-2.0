<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>

    <script src="../src/Highcharts-12.3.0/highcharts.js"></script>
    <script src="../src/Highcharts-12.3.0/accessibility.js"></script>
    <script src="../src/Highcharts-12.3.0/data.js"></script>
    <script src="../src/Highcharts-12.3.0/exporting.js"></script>
    <script src="../src/Highcharts-12.3.0/offline-exporting.js"></script>
    <script src="../src/Highcharts-12.3.0/export-data.js"></script>
    <script src="../src/Highcharts-12.3.0/highcharts-more.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>Biodiversity</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="biodiversity.css" />
  </head>

  <body>
    <script src="biodiversity.js"></script>

    <!-- The sidebar -->
    <div class="sidebar">
      <a href="../index.html">Scenario Settings</a>
      <a href="./land-use_area.html">Land-use Area</a>
      <a href="./production.html">Demand and Production</a>
      <a href="./economics.html">Economics</a>
      <a href="./GHG_emissions.html">GHG Emissions</a>
      <a href="./water_usage.html">Water Use</a>
      <a class="active" href="./biodiversity.html">Biodiversity</a>
      <a href="./spatial_maps.html">Maps</a>
      
      <!-- Add a line to separate the sidebar from the rest of the content -->
      <div id="sidebarLine" class="NoHover"></div>
      
      <!-- The dropdown to select the biodiversity type: -->
      <div class="selection">
        <label for="bio_type" class="label">Select biodiversity type:</label>
        <select id="bio_type">
          <option value="BIO_quality" selected>Biodiversity Quality</option>
          <option value="BIO_GBF2">GBF Target 2</option>
          <option value="BIO_GBF3">GBF Target 3 (NVIS)</option>
          <option value="BIO_GBF4_ECNES">GBF Target 4 (ECNES)</option>
          <option value="BIO_GBF4_SNES">GBF Target 4 (SNES)</option>
          <option value="BIO_GBF8_GROUP">GBF Target 8 (Group)</option>
          <option value="BIO_GBF8_SPECIES">GBF Target 8 (Species)</option>
        </select>
      </div>
      
      <!-- The dropdown to select the metrics view: -->
      <div class="selection">
        <label for="metrics_view" class="label">Select metrics view:</label>
        <select id="metrics_view">
          <option value="overview_1_Type" selected>Overview</option>
          <option value="split_Ag_1_Landuse">Agricultural Land-use</option>
          <option value="split_Am_2_Agri-Management">Agricultural Management</option>
          <option value="split_Am_1_Landuse">Agricultural Management by Land-use</option>
          <option value="split_NonAg_1_Landuse">Non-Agricultural Land-use</option>
        </select>
      </div>
      
    </div>

    <!-- The main content -->
    <div class="content">
      <h1 id="biodiversity_title">Biodiversity Quality</h1>
      <div id="chart_container" class="chart-container">
        <!-- Chart will be displayed here -->
      </div>
      
      <!-- Chart will be created dynamically by JavaScript -->
    </div>

    <div id="data_container" style="display: none"></div>
  </body>
</html>
