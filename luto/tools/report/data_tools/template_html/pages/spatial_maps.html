<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>

    <script src="spatial_maps.js"></script>
    <link rel="stylesheet" href="spatial_maps.css">
    <link rel="stylesheet" href="../style.css">


    <!-- The sidebar -->
    <div class="sidebar">
        <a href="../index.html">Home</a>
        <a href="./production.html">Demand and Production</a>

        <a id="dropdown">

            <select id="select">
                <option value="production">Production</option>
                <option value="demand">Demand</option>

                <option value="land-use">Land-use Area</option>

        <a id="scroll">

            <input type="range" id="year" name="year" min="2010" max="2050" step="1" oninput="yearOutput.value = year.value">

        </a>
